---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt | strip_html | truncate: 100 }}</p>
            <a href="{{ post.url | relative_url }}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
