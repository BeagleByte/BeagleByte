---
layout: default
title: Home
---




<div class="latest-posts">
    <h2>Latest Posts</h2>
    <ul>
        {% for post in site.posts limit:5 %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <p class="post-meta">Published on {{ post.date | date: "%B %d, %Y" }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
