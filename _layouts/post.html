---
layout: default
---
<div class="container-fluid">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
        Published on {{ page.date | date: "%B %d, %Y" }}
    </p>
    <p>Tags:
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </p>
    <div class="post-content">
        {{ content }}
    </div>
</div>
